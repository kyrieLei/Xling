<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Xling Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>Xling Settings</h1>
      <p class="description">
        Provide your DeepSeek API key and tailor how the assistant behaves while you type.
      </p>
      <form id="settings-form">
        <label class="field">
          <span>DeepSeek API key</span>
          <input id="apiKey" type="password" placeholder="sk-..." autocomplete="off" required />
          <small>Stored only in your browser via <code>chrome.storage.sync</code>.</small>
        </label>

        <label class="field">
          <span>Scenario</span>
          <select id="mode">
            <option value="translate">Translate my text</option>
            <option value="touchup">Touch up my writing</option>
            <option value="custom">Custom instructions</option>
          </select>
        </label>

        <label class="field" id="target-language-field">
          <span>Target language</span>
          <input id="targetLang" type="text" placeholder="English" />
          <small>Used for translation or touch-up prompts.</small>
        </label>

        <label class="field">
          <span>System prompt</span>
          <textarea id="systemPrompt" rows="4" placeholder="Optional. Describe the assistant's role."></textarea>
          <small>Leave blank to use the built-in prompt for the selected scenario.</small>
        </label>

        <label class="field">
          <span>Temperature</span>
          <input id="temperature" type="range" min="0" max="1" step="0.1" />
          <output id="temperatureValue"></output>
        </label>

        <div class="actions">
          <button type="submit">Save</button>
          <button type="button" id="resetDefaults">Reset</button>
          <span id="status" role="status"></span>
        </div>
      </form>
    </main>
    <script src="options.js"></script>
  </body>
</html>
